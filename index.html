<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header class="hero text-center p-3">
            <h1 class="app-title">Weather Dashboard</h1>
            <p>Check out the weather in any city and a 5 day outlook!</p>
        </header>
        
        <main class="flex-row col-12 justify-space-between m-3">
            <section class="row m-3">
                <aside class="card p-3">
                    <h3 class="card-header text-uppercase">Search a City</h3>
                    <input name="city" id="city" placeholder="Enter City..." form-input" type="text" autofocus="true">
                    <button type="submit" class="btn btn-primary" id="search">Search</button>
                    <button type="button" class="btn btn-success" id="units" data-unit="Metric">Unit: Metric</button>
                </aside>

                <section class="col-12 col-md-8 card" id="cityShowing">
                    
                </section>

                <section>

                </section>
            </section>
            <section class="card">
                <h3 class="card-header text-uppercase">5 Day Outlook</h3>
                <section class="row p-3" id="outlook">

                </section>
            </section>
        </main>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/scripts/script.js" async defer></script>
    </body>
</html>
